<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-50 to-blue-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center">
            <img src="static/images/logo1.svg" alt="Logo" class="w-20 h-20 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Bem-vindo!</h1>
            <p class="text-gray-600">Faça login para continuar</p>
        </div>

        {{if .ErrorMessage}}
        <div class="mb-4 text-sm text-red-600 bg-red-100 p-2 rounded">
            {{.ErrorMessage}}
        </div>
        {{end}}

        <form action="/login" method="POST" class="mt-6">
            <div class="mb-5">
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email..." required
                    class="mt-2 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
            </div>
            <div class="mb-5">
                <label for="password" class="block text-sm font-medium text-gray-700">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha..." required
                    class="mt-2 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
            </div>
            <button type="submit" id="loginButton"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium text-lg hover:bg-blue-500 focus:ring-4 focus:ring-blue-300 transition duration-200">
                Entrar
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <p class="text-gray-600">
                Ainda não tem uma conta? 
                <a href="/signup" class="text-blue-600 font-medium hover:underline">Crie uma agora</a>.
            </p>
        </div>
    </div>
</body>

</html>
