<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/animation.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 via-blue-200 to-blue-300 overflow-hidden relative">
    <!-- Animated Background Bubbles -->
    <div class="absolute inset-0 z-0 pointer-events-none">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Login Card -->
    <div class="relative z-10 w-full max-w-md px-6 py-10 bg-white bg-opacity-30 backdrop-blur-lg border border-white border-opacity-40 rounded-2xl shadow-xl">
        <div class="text-center">
            <img src="static/images/logo1.svg" alt="Logo" class="w-20 h-20 mx-auto mb-4" />
            <h1 class="text-3xl font-extrabold text-gray-800 mb-2">Bem-vindo!</h1>
            <p class="text-gray-700 font-medium">Faça login para continuar</p>
        </div>

        {{if .ErrorMessage}}
        <div class="mt-4 mb-4 text-sm text-red-700 bg-red-100 border border-red-200 p-3 rounded-lg">
            {{.ErrorMessage}}
        </div>
        {{end}}

        <form action="/login" method="POST" class="mt-6 space-y-5">
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email..." required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none bg-white bg-opacity-70 backdrop-blur-sm shadow-inner placeholder-gray-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha..." required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none bg-white bg-opacity-70 backdrop-blur-sm shadow-inner placeholder-gray-500">
            </div>

            <button type="submit" id="loginButton"
                class="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-lg shadow-lg transition duration-200 focus:outline-none focus:ring-4 focus:ring-blue-300">
                Entrar
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <p class="text-gray-700">
                Ainda não tem uma conta?
                <a href="/signup" class="text-blue-700 font-semibold hover:underline">Crie uma agora</a>.
            </p>
        </div>
    </div>
</body>

</html>
