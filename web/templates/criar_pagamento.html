<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Recarga de Créditos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <form id="pagamento-form" class="bg-white p-8 rounded shadow-md w-full max-w-sm space-y-4">
    <h1 class="text-xl font-bold text-center">Recarga de Créditos</h1>

    <input type="hidden" name="email" value="{{.Email}}" />

    <label class="block">
      <span class="text-gray-700">Quantidade de Créditos</span>
      <select name="quantidade" class="mt-1 block w-full rounded border-gray-300">
        <option value="10">10 Créditos - R$10</option>
        <option value="25">25 Créditos - R$25</option>
        <option value="50">50 Créditos - R$50</option>
        <option value="100">100 Créditos - R$100</option>
      </select>
    </label>

    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">
      Ir para Pagamento
    </button>
  </form>

  <script>
    document.getElementById("pagamento-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);

    try {
      const response = await fetch("/criar-pagamento", {
        method: "POST",
        body: formData,
        credentials: "include" // ENVIA O COOKIE COM O TOKEN
      });

      const result = await response.text();
      document.body.innerHTML = result;
    } catch (err) {
      alert("Erro ao processar pagamento.");
      console.error(err);
    }
  });
  </script>
</body>

</html>
