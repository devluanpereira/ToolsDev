<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <link rel="stylesheet" href="/static/css/animation.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 via-blue-200 to-blue-300 overflow-hidden relative">

  <!-- Bolhas animadas no fundo -->
  <div class="absolute inset-0 z-0 pointer-events-none">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <!-- Formulário de Cadastro -->
  <div class="relative z-10 w-full max-w-lg px-8 py-10 bg-white bg-opacity-30 backdrop-blur-lg border border-white border-opacity-40 rounded-2xl shadow-xl">
    <img src="static/images/logo1.svg" alt="Logo" class="w-24 h-24 mx-auto mb-4" />
    <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-4">Cadastro</h1>

    {{if .ErrorMessage}}
    <div class="mb-4 text-sm text-red-700 bg-red-100 border border-red-200 p-3 rounded-lg text-center">
      {{.ErrorMessage}}
    </div>
    {{end}}

    <form action="/signup" method="POST" class="space-y-5">
      <div>
        <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Nome</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome de usuário..." required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white bg-opacity-70 backdrop-blur-sm shadow-inner focus:ring-2 focus:ring-blue-400 focus:outline-none placeholder-gray-500" />
      </div>
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email..." required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white bg-opacity-70 backdrop-blur-sm shadow-inner focus:ring-2 focus:ring-blue-400 focus:outline-none placeholder-gray-500" />
      </div>
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Senha</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white bg-opacity-70 backdrop-blur-sm shadow-inner focus:ring-2 focus:ring-blue-400 focus:outline-none placeholder-gray-500" />
      </div>

      <button type="submit" id="signupButton"
        class="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-lg shadow-lg transition duration-200 focus:outline-none focus:ring-4 focus:ring-blue-300">
        Registrar
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-700">
      Já tem uma conta?
      <a href="/login" class="text-blue-700 font-semibold hover:underline">Clique aqui para entrar</a>.
    </p>
  </div>
</body>

</html>
