<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-lg">
        <img src="static/images/logo1.svg" alt="Logo" class="w-24 h-24 mx-auto mb-4">
        <h1 class="text-2xl font-bold mb-4 text-center">Sign Up</h1>

        {{if .ErrorMessage}}
        <div class="mb-4 text-red-600 text-center">
            {{.ErrorMessage}}
        </div>
        {{end}}

        <form action="/signup" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Nome de Usuário:</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome de usuário..." required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" />
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email..." required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" />
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Senha:</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" />
            </div>
            <button type="submit" id="signupButton"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-500">Registrar</button>
        </form>
        
        <p class="mt-4 text-center text-sm text-gray-600"></p>
        Se você já tem uma conta, <a href="/login" class="text-blue-600 hover:underline">clique aqui para entrar</a>.
        </p>
    </div>
</body>

</html>
