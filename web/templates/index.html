<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Consulta CEP e CNPJ com a ToolsDev. Ferramentas fáceis e rápidas para buscar informações de endereços e empresas.">
    <meta name="keywords" content="CEP, CNPJ, consulta, ferramentas, ToolsDev">
    <meta name="author" content="ToolsDev">
    <title>ToolsDev | Ferramentas fáceis e rápidas para buscar informações</title>

    <!-- Links de Estilos e Scripts Externos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white flex flex-col min-h-screen" style="background-image: url('/static/images/body.jpg'); background-size: cover; background-position: center;">

    <!-- Navbar -->
    <nav class="bg-[#4c4c4c] fixed w-full top-0 left-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between h-16 items-center">
            <!-- Logo -->
            <a href="/" class="flex items-center">
                <img src="static/images/logo.svg" alt="ToolsDev Logo" class="h-8 w-auto">
            </a>

            <!-- Campo de Pesquisa (Desktop) -->
            <div class="relative hidden md:block">
                <input type="text" id="search-input" placeholder="Pesquisar..." class="bg-white text-gray-900 p-2 pl-10 rounded-md w-80 border focus:outline-none focus:ring-2 focus:ring-[#5c5c5c]">
                <button id="search-btn" class="absolute left-0 top-0 mt-2 ml-2 text-gray-500">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <!-- Botão Menu Hamburguer (Mobile) -->
            <div class="flex items-center md:hidden">
                <button id="menu-btn" class="hover:bg-[#5c5c5c] p-2 rounded">
                    <i class="fas fa-bars text-white"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal com Margem Superior -->
    <header class="container mx-auto px-4 flex flex-col md:flex-row items-center md:justify-between py-16 mt-16">
        <!-- Imagem Empresarial (Aparece ao lado do título em Desktop) -->
        <div class="w-full md:w-1/2 mb-4 md:mb-0">
            <img src="static/images/logo1.svg" alt="Imagem Empresarial" class="w-full md:w-150 h-80">
        </div>

        <!-- Título e Descrição (colados à imagem) -->
        <div class="w-full md:w-1/2 text-center md:text-left md:ml-0">
            <h1 class="text-3xl md:text-5xl font-bold text-[#eb96fa] mb-6">Bem-vindo à ToolsDev</h1>
            <p class="text-lg text-[#f3c6fc] mb-6">Ferramentas gratuitas e OpenSource, aproveite o maximo! Estamos aberto para colaboradores, caso queira colaborar e expandir o projeto. </p>
            <!-- Botão abaixo da descrição com espaçamento adequado -->
            <a onclick="window.location.href='/tools'" class="bg-[#ae32c4] cursor-pointer text-white px-6 py-2 rounded-full mt-8 hover:bg-[#e165f7] transition duration-300">Iniciar</a>
        </div>
    </header>  

    <!-- Footer -->
    <footer class="bg-[#4c4c4c] text-white py-4 mt-auto">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <!-- Seção de Direitos Autorais -->
                <div class="mb-4 md:mb-0 text-center md:text-left">
                    <p class="text-sm mt-2">&copy; ToolsDev. Todos os direitos reservados.</p>
                </div>

                <!-- Links de Navegação -->
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-300 hover:text-blue-400 flex items-center space-x-2">
                        <i class='bx bxl-github text-2xl'></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Script para Toggle do Menu Mobile -->
    <script src="static/main.js"></script>
</body>

</html>
