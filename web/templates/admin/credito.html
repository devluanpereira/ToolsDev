<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Adicionar Créditos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form method="POST" class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-xl font-bold mb-4">Adicionar Créditos</h1>

    <label class="block mb-2">Email do Usuário</label>
    <input type="email" name="email" class="w-full border rounded px-3 py-2 mb-4" required />

    <label class="block mb-2">Quantidade de Créditos</label>
    <input type="number" name="quantidade" min="1" class="w-full border rounded px-3 py-2 mb-4" required />

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Adicionar
    </button>
  </form>
</body>
</html>
