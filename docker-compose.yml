version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  app:
    build:
      context: .
    ports:
      - "8080:8000"
    volumes:
      - .:/app
      - ./.env:/app/.env  # Adicionando esta linha
    command: sh -c "ls -la /app && cat /app/.env && sleep 3600"
    
    environment:
      - ENV=production

volumes:
  db_data: